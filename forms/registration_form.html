<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1 align="center"><u><b>Registration Form</b></u></h1>
    <table align="center" cellspacing="10px">
        <tr>
            <td><label for="">First Name</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="">Last Name</label></td>
            <td><input type="text"></td>
           
        </tr>
        <tr>
            <td><label for="">Nick Name</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="">e-mail</label></td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td><label for="">Password</label></td>
            <td><input type="Password"></td>
        </tr>
        <tr>
            <td><label for="">DOB</label></td>
            <td><input type="date"></td>
        </tr>
        <tr bgcolor="yellow">
            <td><label for="">Gender</label></td>
            <td><input type="radio" value="male">male</td>
            <td><input type="radio" value="female">female</td>
            <td><input type="radio" value="others" id="">others</td>
        </tr>
        <tr>
            <td><label for="">Mobile</label></td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td><input type="button"  value="submit" id=""></td>
            <td><input type="button"  value="reset" id=""></td>
        </tr>
    </table>
</body>
</html>
